<!DOCTYPE html>
<html>
<head>
	<title>Ocorrências de Ouvidoria</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Definição das cores do formulário UCI do Dynamics 365 */
		body {
			background-color: #F3F3F3;
			color: #333333;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			font-size: 14px;
			line-height: 1.4;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			color: #4E4E4E;
			font-size: 20px;
			font-weight: normal;
			margin: 10px 0;
		}
		
		table {
			background-color: #FFFFFF;
			border-collapse: collapse;
			margin: 10px 0;
			width: 100%;
		}
		
		th, td {
			border: 1px solid #D9D9D9;
			padding: 8px;
			text-align: left;
			vertical-align: top;
		}
		
		th {
			background-color: #F3F3F3;
			font-weight: normal;
		}
		
		tr:nth-child(even) {
			background-color: #F9F9F9;
		}
	</style>
</head>
<body>
	<h1>Ocorrências de Ouvidoria</h1>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>Título</th>
			</tr>
		</thead>
		<tbody>
			<!-- Aqui iremos adicionar dinamicamente as linhas da tabela com os registros de ocorrência -->
		</tbody>
	</table>
</body>
</html>
